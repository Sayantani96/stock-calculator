<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="stock.css">
</head>
<body>
    <div class="content">
        <h1>Stock Profile & Loss Calculator</h1>
        <p>
            <label for="initial-price">
                Intial Price
            </label>
        </p>
        <input type="number" placeholder="Enter Initial Price Here" id="initial-price">
        <p>
            <label for="number-of-stocks">
                Quantity of Stocks
            </label>
        </p>
        <input type="number" placeholder="Enter The Number of Stocks" id="number-of-stocks">
        <p>
            <label for="current-price">
                Current Price
            </label>
        </p>
        <input type="number" placeholder="Enter The Current Price Here" id="current-price">
        <p>
            <button id="result-btn">Tell Me!!</button>
        </p>
       <h3 id="statement"></h3>
       <script src="stock.js"></script>
    </div>
    
    
    
</body>
</html>
